name: Update-Extract new text

on:
  workflow_dispatch:
    inputs:
      JP_Enabled: { type: boolean, default: false }
      GL_Enabled: { type: boolean, default: false }
      CN_Enabled: { type: boolean, default: false }
  repository_dispatch:
    types: [Extract]

permissions:
  contents: write

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
      run_jobs: ${{ steps.set-matrix.outputs.run_jobs }}
    steps:
      - name: Detect Trigger Source
        id: detect
        run: |
          if [ "${{ github.event_name }}" = "repository_dispatch" ]; then
            echo "jp=${{ github.event.client_payload.JP_enabled || 'false' }}" >> $GITHUB_OUTPUT
            echo "gl=${{ github.event.client_payload.GL_enabled || 'false' }}" >> $GITHUB_OUTPUT
            echo "cn=${{ github.event.client_payload.CN_enabled || 'false' }}" >> $GITHUB_OUTPUT
          else
            echo "jp=${{ github.event.inputs.JP_Enabled }}" >> $GITHUB_OUTPUT
            echo "gl=${{ github.event.inputs.GL_Enabled }}" >> $GITHUB_OUTPUT
            echo "cn=${{ github.event.inputs.CN_Enabled }}" >> $GITHUB_OUTPUT
          fi

      - name: Generate Strategy Matrix
        id: set-matrix
        run: |
          MATRIX=$(jq -nc \
            --arg jp "${{ steps.detect.outputs.jp }}" \
            --arg gl "${{ steps.detect.outputs.gl }}" \
            --arg cn "${{ steps.detect.outputs.cn }}" \
            '[
              {id: "JP", name: "日服", enabled: $jp},
              {id: "GL", name: "国际服", enabled: $gl},
              {id: "CN", name: "国服", enabled: $cn}
            ] | map(select(.enabled == "true" or .enabled == true))')
          
          COUNT=$(echo $MATRIX | jq '. | length')
          echo "matrix=$MATRIX" >> $GITHUB_OUTPUT
          echo "run_jobs=$COUNT" >> $GITHUB_OUTPUT

  deploy:
    needs: setup
    if: needs.setup.outputs.run_jobs != '0'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include: ${{ fromJson(needs.setup.outputs.matrix) }}
    
    name: Extract (${{ matrix.id }})
    steps:
      - name: Checkout Tool Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure SSH Access
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -t rsa github.com >> ~/.ssh/known_hosts

      - name: Clone Required Repositories
        run: |
          git clone --depth 1 https://x-access-token:${{ secrets.APK_SRC_REPO }}@github.com/beichen23333/BlueArchive-Translation.git BlueArchive-Translation
          git clone --depth 1 --branch ${{ matrix.id }} https://x-access-token:${{ secrets.APK_SRC_REPO }}@github.com/beichen23333/BA-Text.git BA-Text
          git clone --depth 1 --branch ${{ matrix.id }} git@github.com:roundRekt/BA-Assets-TableBundles.git Assets-Repo

      - name: Prepare Workspace
        run: |
          mv BlueArchive-Translation/* .
          rm -rf BlueArchive-Translation
          rm -rf BA-Text/Revise BA-Text/New BA-Text/Translation

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.13'

      - name: Install requirements
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Get Version Info
        id: version_check
        run: |
          NEW_VER=$(bash other/version.sh ${{ matrix.id }} info.json | grep "${{ matrix.id }}_BA_VERSION_NAME" | cut -d'=' -f2)
          echo "new_ver=$NEW_VER" >> $GITHUB_OUTPUT
          
          CURRENT_CONTENT=$(cat info.json)
          PREV_COMMIT=$(git log --pretty=format:"%H" -n 50 -- info.json | while read commit; do
            if [ "$(git show $commit:info.json 2>/dev/null)" != "$CURRENT_CONTENT" ]; then
              echo $commit; break
            fi
          done)
          
          if [ -z "$PREV_COMMIT" ]; then exit 1; fi
          
          git show $PREV_COMMIT:info.json > /tmp/prev_info.json
          OLD_VER=$(bash other/version.sh ${{ matrix.id }} /tmp/prev_info.json | grep "${{ matrix.id }}_BA_VERSION_NAME" | cut -d'=' -f2)
          echo "old_ver=$OLD_VER" >> $GITHUB_OUTPUT

      - name: Run Extraction
        run: |
          python -m tools.extract \
            "Assets-Repo/${{ matrix.name }}${{ steps.version_check.outputs.new_ver }}.zip" \
            "Assets-Repo/${{ matrix.name }}${{ steps.version_check.outputs.old_ver }}.zip" \
            "./BA-Text" other/config.json 10

      - name: Commit and Push to BA-Text
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          cd BA-Text
          git add .
          git commit -m "Extract ${{ matrix.id }} text: ${{ steps.version_check.outputs.new_ver }} (from ${{ steps.version_check.outputs.old_ver }})" || exit 0
          git push origin ${{ matrix.id }}

      - name: Trigger Translation Dispatch
        if: github.event_name == 'repository_dispatch'
        run: |
          curl -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            https://api.github.com/repos/${{ github.repository }}/dispatches \
            -d '{"event_type": "Translation","client_payload": {"region": "${{ matrix.id }}", "version": "${{ steps.version_check.outputs.new_ver }}"}}'
