name: Unpack-Update Game Server URL
on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:
    inputs:
permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: false

      - name: Clone repository
        run: |
          git clone --depth 1 https://x-access-token:${{ secrets.APK_SRC_REPO }}@github.com:/beichen23333/BA-Unpack.git

      - name: Move contents to current directory
        run: |
          mv BA-Unpack/* .
          rm -rf BA-Unpack

      - name: Set up Python 3.13
        uses: actions/setup-python@v6
        with:
          python-version: '3.13'

      - name: Install requirements
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Update jp server
        run: python -m update.update_urls_jp info.json

      - name: Update cn server
        run: python -m update.update_urls_cn info.json

      - name: Update gl server
        run: python -m update.update_urls_gl info.json

      - name: Check if info.json was modified
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add info.json
          if git diff --cached --quiet; then
            echo "No updates detected, skip the submission."
            echo "update_detected=false" >> $GITHUB_ENV
          else
            git diff --cached info.json > changes.diff
            if grep -q 'CN' changes.diff; then
              echo "CN region was updated"
            fi
            if grep -q 'JP' changes.diff; then
              echo "JP region was updated"
            fi
            if grep -q 'GL' changes.diff; then
              echo "GL region was updated"
            fi
            echo "Detected changes in info.json, updating the server addresses..."
            echo "update_detected=true" >> $GITHUB_ENV
          fi

      - name: Commit and push changes if info.json was modified
        if: env.update_detected == 'true'
        run: |
          git commit -m "更新悠星服务器URL"
          git push origin HEAD
          curl -X POST \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/${{ github.repository }}/dispatches \
            -d '{"event_type": "run-deployment","client_payload": {"unpack_flatdata": true,"downloads_media": false,"run_media": true}}'
