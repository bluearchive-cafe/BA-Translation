name: Unpack-Update Game Server URL
on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:
    inputs:
permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: false

      - name: Clone repository
        run: |
          git clone --depth 1 https://x-access-token:${{ secrets.APK_SRC_REPO }}@github.com:/beichen23333/BlueArchive-Translation.git

      - name: Move contents to current directory
        run: |
          mv BlueArchive-Translation/* .
          rm -rf BlueArchive-Translation

      - name: Set up Python 3.12
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'

      - name: Install requirements
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Update jp server
        run: |
          python -m update.update_urls_jp info.json
          rm -rf Temp/

      - name: Update gl server
        run: |
          python -m update.update_urls_gl info.json
          rm -rf Temp/

      - name: Check if info.json was modified
        id: check-changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add info.json
          
          JP_UPDATED=false
          GL_UPDATED=false
          CN_UPDATED=false
          UPDATE_DETECTED=false
          
          if git diff --cached --quiet; then
            echo "update_detected=false" >> $GITHUB_ENV
          else
            UPDATE_DETECTED=true
            
            git diff --cached info.json > changes.diff
            
            if grep -q 'CN' changes.diff; then
              CN_UPDATED=true
            fi
            
            if grep -q 'JP' changes.diff; then
              JP_UPDATED=true
            fi
            
            if grep -q 'GL' changes.diff; then
              GL_UPDATED=true
            fi
            
            echo "JP_updated=$JP_UPDATED" >> $GITHUB_ENV
            echo "GL_updated=$GL_UPDATED" >> $GITHUB_ENV
            echo "CN_updated=$CN_UPDATED" >> $GITHUB_ENV
            echo "update_detected=$UPDATE_DETECTED" >> $GITHUB_ENV
          fi

      - name: Commit and push changes if info.json was modified
        if: env.update_detected == 'true'
        run: |
          git commit -m "更新悠星服务器URL"
          git push origin HEAD
          
          JP_ENABLED=${{ env.JP_updated }}
          GL_ENABLED=${{ env.GL_updated }}
          CN_ENABLED=${{ env.CN_updated }}
          
          curl -X POST \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/${{ github.repository }}/dispatches \
            -d '{"event_type": "run-deployment","client_payload": {"JP_enabled": '$JP_ENABLED',"GL_enabled": '$GL_ENABLED',"CN_enabled": '$CN_ENABLED'}}'
