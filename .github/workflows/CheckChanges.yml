name: Check Changes

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  check_changes:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.APK_SRC_REPO }}

      - name: Configure SSH Access
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -t rsa github.com >> ~/.ssh/known_hosts

      - name: Clone repositories
        run: |
          git clone --depth 1 https://x-access-token:${{ secrets.APK_SRC_REPO }}@github.com/beichen23333/BlueArchive-Translation.git temp_src
          cp -r temp_src/* . && rm -rf temp_src

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install requirements
        run: pip install -r requirements.txt

      - name: Update Data
        run: python update_url.py info.json

      - name: Commit and Detect Changes
        id: commit_check
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          curl -sS -f https://prod-noticeindex.bluearchiveyostar.com/prod/index.json | jq . > index.json
          git add info.json index.json
          
          JP_UPDATED=false
          GL_UPDATED=false
          CN_UPDATED=false
          APK_VERSION_CHANGED=false
          JP_UPDATED_TEXT=false

          bash other/version.sh JP info.json > version_out.tmp
          V_BA=$(grep 'JP_BA_VERSION_NAME' version_out.tmp | cut -d'=' -f2 | tr -d '\r')
          
          git clone --depth 1 --branch JP git@github.com:roundRekt/BA-Assets-TableBundles.git asset_repo
          if [ ! -f "asset_repo/日服${V_BA}.zip" ]; then
            NEW_CATALOG_URL=$(jq -r '.JP.AddressableCatalogUrl' info.json)
            if curl -o /dev/null -s -w "%{http_code}" "${NEW_CATALOG_URL}/TableBundles/TableCatalog.bytes" | grep -q "200"; then
              JP_UPDATED_TEXT=true
            fi
          fi
          
          if git diff --cached --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            git diff --cached info.json > changes.diff
            grep -q '"CN"' changes.diff && CN_UPDATED=true
            grep -q '"GL"' changes.diff && GL_UPDATED=true
            if grep -q '"JP"' changes.diff; then 
              JP_UPDATED=true
              grep -A 5 '"JP":' changes.diff | grep -q '"APKVersionName"' && APK_VERSION_CHANGED=true
            fi
            git commit -m "Update Blue Archive Data: $(date)" && git push origin HEAD
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

          SI_URL=$(jq -r '.JP.ServerInfoDataUrl' info.json)
          echo "JP_SI_VER=$(echo "$SI_URL" | sed 's/.*\///; s/\.[^.]*$//')" >> $GITHUB_ENV
          AC_URL=$(jq -r '.JP.AddressableCatalogUrl' info.json)
          echo "JP_AC_VER=$(echo "$AC_URL" | sed 's/.*\///')" >> $GITHUB_ENV
          
          echo "JP_updated=$JP_UPDATED" >> $GITHUB_ENV
          echo "GL_updated=$GL_UPDATED" >> $GITHUB_ENV
          echo "CN_updated=$CN_UPDATED" >> $GITHUB_ENV
          echo "JP_UPDATED_TEXT=$JP_UPDATED_TEXT" >> $GITHUB_ENV
          echo "APK_VERSION_CHANGED=$APK_VERSION_CHANGED" >> $GITHUB_ENV

      - name: Update Remote Status
        if: steps.commit_check.outputs.changed == 'true' && env.JP_updated == 'true'
        env:
          JP_SI_VER: ${{ env.JP_SI_VER }}
          JP_AC_VER: ${{ env.JP_AC_VER }}
        run: |
          export PYTHONPATH=$PYTHONPATH:.
          python -m update.update_status 1

      - name: Trigger FlatData Worker
        if: env.JP_updated == 'true' || env.CN_updated == 'true' || env.CN_updated == 'true'
        run: |
          curl -X POST -H "Authorization: token ${{ secrets.APK_SRC_REPO }}" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/${{ github.repository }}/dispatches \
            -d "{\"event_type\": \"setup_flatdata\", \"client_payload\": {\"jp_updated\": ${{ env.JP_updated }}, \"gl_updated\": ${{ env.GL_updated }}, \"cn_updated\": ${{ env.CN_updated }}, \"jp_ac_ver\": \"${{ env.JP_AC_VER }}\", \"apk_version_changed\": \"${{ env.APK_VERSION_CHANGED }}\"}}"

      - name: Status Dispatch
        if: steps.commit_check.outputs.changed == 'true'
        run: |
          if ! git diff HEAD^ HEAD index.json --quiet; then
            curl -X POST -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" -d '{"event_type": "Notic"}' https://api.github.com/repos/${{ github.repository }}/dispatches
          fi
          if [ "${{ env.APK_VERSION_CHANGED }}" = "true" ]; then
            curl -X POST -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" -d '{"event_type": "APK"}' https://api.github.com/repos/${{ github.repository }}/dispatches
          fi

      - name: Trigger Worker
        if: env.JP_UPDATED_TEXT == 'true'
        run: |
          curl -X POST -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            https://api.github.com/repos/${{ github.repository }}/dispatches \
            -d "{\"event_type\": \"Unpack\", \"client_payload\": {\"JP_enabled\": ${{ env.JP_updated }}, \"GL_enabled\": ${{ env.GL_updated }}, \"CN_enabled\": ${{ env.CN_updated }}}}"
          
          curl -X POST -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            https://api.github.com/repos/${{ github.repository }}/dispatches \
            -d "{\"event_type\": \"Repack\", \"client_payload\": {\"custom_dir\": \"${{ env.JP_AC_VER }}\"}}"
