          if [ -d "./bundle_output" ] && [ "$(ls -A ./bundle_output 2>/dev/null)" ]; then
            cd ./bundle_output
            zip -r "../bundle_extracted_content_group4.zip" .
            cd ..
            echo "已创建bundle_extracted_content_group4.zip"
          else
