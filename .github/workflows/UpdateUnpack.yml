name: Update Unpack
on:
  workflow_dispatch:
    inputs:
      Unpack_FlatData:
        description: 'Unpack FlatData?'
        required: false
        type: boolean
        default: true
      Downloads_Meida:
        description: 'Downloads Media?'
        required: false
        type: boolean
        default: false
      Extract_Bundle:
        description: 'Extract Bundle?'
        required: false
        type: boolean
        default: false
  repository_dispatch:
    types: [run-deployment]
permissions:
  contents: write

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get-versions.outputs.BA_VERSION_NAME }}
      trigger-type: ${{ steps.detect-trigger.outputs.trigger-type }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: false

      - name: Clone repository
        run: |
          git clone --depth 1 https://x-access-token:${{ secrets.APK_SRC_REPO }}@github.com:/beichen23333/BA-Unpack.git

      - name: Move contents to current directory
        run: |
          mv BA-Unpack/* .
          rm -rf BA-Unpack

      - name: Set up Python 3.13
        uses: actions/setup-python@v6
        with:
          python-version: '3.13'

      - name: Install requirements
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Login
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"

      - name: Detect trigger type
        id: detect-trigger
        run: |
          if [ "${{ github.event_name }}" = "repository_dispatch" ]; then
            echo "trigger-type=repository_dispatch" >> $GITHUB_OUTPUT
          else
            echo "trigger-type=workflow_dispatch" >> $GITHUB_OUTPUT
          fi

      - name: Get version
        id: get-versions
        run: bash version.sh info.json >> "$GITHUB_OUTPUT"

      - name: Get version name
        run: |
          echo "BA_VERSION_NAME=${{ steps.get-versions.outputs.BA_VERSION_NAME }}" >> $GITHUB_ENV

  bundle-setup:
    runs-on: ubuntu-latest
    needs: setup
    if: ${{ inputs.Extract_Bundle }}
    outputs:
      bundle-packs: ${{ steps.get-bundle-packs.outputs.bundle-packs }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: false

      - name: Clone repository
        run: |
          git clone --depth 1 https://x-access-token:${{ secrets.APK_SRC_REPO }}@github.com:/beichen23333/BA-Unpack.git

      - name: Move contents to current directory
        run: |
          mv BA-Unpack/* .
          rm -rf BA-Unpack

      - name: Set up Python 3.13
        uses: actions/setup-python@v6
        with:
          python-version: '3.13'

      - name: Install requirements
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Get Bundle packs list
        id: get-bundle-packs
        env:
          DEFAULT_BUNDLE_PACKS: ${{ secrets.DEFAULT_BUNDLE_PACKS || 'FullPatch_100.zip,FullPatch_101.zip|FullPatch_102.zip,FullPatch_103.zip' }}
        run: |
          chmod +x update.sh
          ./update.sh JP Bundle 1 catalog-only
          python get_bundle_packs.py >> "$GITHUB_OUTPUT"


  bundle-group-1:
    runs-on: ubuntu-latest
    needs: [setup, bundle-setup]
    if: ${{ inputs.Extract_Bundle }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: false

      - name: Clone repository
        run: |
          git clone --depth 1 https://x-access-token:${{ secrets.APK_SRC_REPO }}@github.com:/beichen23333/BA-Unpack.git

      - name: Move contents to current directory
        run: |
          mv BA-Unpack/* .
          rm -rf BA-Unpack

      - name: Set up Python 3.13
        uses: actions/setup-python@v6
        with:
          python-version: '3.13'

      - name: Install requirements
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Login
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"

      - name: Get version from setup job
        run: |
          echo "BA_VERSION_NAME=${{ needs.setup.outputs.version }}" >> $GITHUB_ENV

      - name: Clone Assets repository
        run: |
          git clone --depth 1 https://x-access-token:${{ secrets.APK_SRC_REPO }}@github.com/beichen23333/BA-Assets.git

      - name: Extract bundle group 1
        run: |
          chmod +x update.sh
          ALL_PACKS="${{ needs.bundle-setup.outputs.bundle-packs }}"
          GROUP1_PACKS=$(echo "$ALL_PACKS" | cut -d'|' -f1)
          echo "Processing bundle group 1: $GROUP1_PACKS"
          
          ./update.sh JP Bundle 8 "$GROUP1_PACKS"

      - name: Upload Bundle artifacts group 1
        uses: actions/upload-artifact@v4
        with:
          name: bundle-changes-group-1
          path: BA-Assets/
          retention-days: 1

  bundle-group-2:
    runs-on: ubuntu-latest
    needs: [setup, bundle-setup]
    if: ${{ inputs.Extract_Bundle }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: false

      - name: Clone repository
        run: |
          git clone --depth 1 https://x-access-token:${{ secrets.APK_SRC_REPO }}@github.com:/beichen23333/BA-Unpack.git

      - name: Move contents to current directory
        run: |
          mv BA-Unpack/* .
          rm -rf BA-Unpack

      - name: Set up Python 3.13
        uses: actions/setup-python@v6
        with:
          python-version: '3.13'

      - name: Install requirements
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Login
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"

      - name: Get version from setup job
        run: |
          echo "BA_VERSION_NAME=${{ needs.setup.outputs.version }}" >> $GITHUB_ENV

      - name: Clone Assets repository
        run: |
          git clone --depth 1 https://x-access-token:${{ secrets.APK_SRC_REPO }}@github.com/beichen23333/BA-Assets.git

      - name: Extract bundle group 2
        run: |
          chmod +x update.sh
          ALL_PACKS="${{ needs.bundle-setup.outputs.bundle-packs }}"
          GROUP2_PACKS=$(echo "$ALL_PACKS" | cut -d'|' -f2)
          echo "Processing bundle group 2: $GROUP2_PACKS"
          
          ./update.sh JP Bundle 8 "$GROUP2_PACKS"

      - name: Upload Bundle artifacts group 2
        uses: actions/upload-artifact@v4
        with:
          name: bundle-changes-group-2
          path: BA-Assets/
          retention-days: 1

  bundle-group-3:
    runs-on: ubuntu-latest
    needs: [setup, bundle-setup]
    if: ${{ inputs.Extract_Bundle }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: false

      - name: Clone repository
        run: |
          git clone --depth 1 https://x-access-token:${{ secrets.APK_SRC_REPO }}@github.com:/beichen23333/BA-Unpack.git

      - name: Move contents to current directory
        run: |
          mv BA-Unpack/* .
          rm -rf BA-Unpack

      - name: Set up Python 3.13
        uses: actions/setup-python@v6
        with:
          python-version: '3.13'

      - name: Install requirements
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Login
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"

      - name: Get version from setup job
        run: |
          echo "BA_VERSION_NAME=${{ needs.setup.outputs.version }}" >> $GITHUB_ENV

      - name: Clone Assets repository
        run: |
          git clone --depth 1 https://x-access-token:${{ secrets.APK_SRC_REPO }}@github.com/beichen23333/BA-Assets.git

      - name: Extract bundle group 3
        run: |
          chmod +x update.sh
          ALL_PACKS="${{ needs.bundle-setup.outputs.bundle-packs }}"
          GROUP3_PACKS=$(echo "$ALL_PACKS" | cut -d'|' -f3)
          echo "Processing bundle group 3: $GROUP3_PACKS"
          
          ./update.sh JP Bundle 8 "$GROUP3_PACKS"

      - name: Upload Bundle artifacts group 3
        uses: actions/upload-artifact@v4
        with:
          name: bundle-changes-group-3
          path: BA-Assets/
          retention-days: 1

  bundle-group-4:
    runs-on: ubuntu-latest
    needs: [setup, bundle-setup]
    if: ${{ inputs.Extract_Bundle }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: false

      - name: Clone repository
        run: |
          git clone --depth 1 https://x-access-token:${{ secrets.APK_SRC_REPO }}@github.com:/beichen23333/BA-Unpack.git

      - name: Move contents to current directory
        run: |
          mv BA-Unpack/* .
          rm -rf BA-Unpack

      - name: Set up Python 3.13
        uses: actions/setup-python@v6
        with:
          python-version: '3.13'

      - name: Install requirements
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Login
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"

      - name: Get version from setup job
        run: |
          echo "BA_VERSION_NAME=${{ needs.setup.outputs.version }}" >> $GITHUB_ENV

      - name: Clone Assets repository
        run: |
          git clone --depth 1 https://x-access-token:${{ secrets.APK_SRC_REPO }}@github.com/beichen23333/BA-Assets.git

      - name: Extract bundle group 4
        run: |
          chmod +x update.sh
          ALL_PACKS="${{ needs.bundle-setup.outputs.bundle-packs }}"
          GROUP4_PACKS=$(echo "$ALL_PACKS" | cut -d'|' -f4)
          echo "Processing bundle group 4: $GROUP4_PACKS"
          
          ./update.sh JP Bundle 8 "$GROUP4_PACKS"

      - name: Upload Bundle artifacts group 4
        uses: actions/upload-artifact@v4
        with:
          name: bundle-changes-group-4
          path: BA-Assets/
          retention-days: 1

  Table:
    runs-on: ubuntu-latest
    needs: setup
    if: ${{ inputs.Unpack_FlatData || github.event_name == 'repository_dispatch' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: false

      - name: Clone repository
        run: |
          git clone --depth 1 https://x-access-token:${{ secrets.APK_SRC_REPO }}@github.com:/beichen23333/BA-Unpack.git

      - name: Move contents to current directory
        run: |
          mv BA-Unpack/* .
          rm -rf BA-Unpack

      - name: Set up Python 3.13
        uses: actions/setup-python@v6
        with:
          python-version: '3.13'

      - name: Install requirements
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Login
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"

      - name: Get version from setup job
        run: |
          echo "BA_VERSION_NAME=${{ needs.setup.outputs.version }}" >> $GITHUB_ENV

      - name: Clone BA-FlatData
        run: |
          git clone --depth 1 https://x-access-token:${{ secrets.APK_SRC_REPO }}@github.com/beichen23333/BA-FlatData.git

      - name: Clone BA-Text
        run: |
          git clone --depth 1 https://x-access-token:${{ secrets.APK_SRC_REPO }}@github.com/beichen23333/BA-Text.git

      - name: Setup FlatData
        run: |
          python setup_flatdata.py

      - name: Downloads Table files and run MemoryPackRepacker
        run: |
          chmod +x update.sh
          ./update.sh JP Table

      - name: Unpack ExcelDB.db and Excel.zip
        run: |
          python unpack_excel.py ./downloads/TableBundles/ExcelDB.db ./downloads/TableBundles/Excel.zip ./unpacked ./Extracted/FlatData config.json BA-Text 10

      - name: Prepare FlatData
        run: |
          cd ./Extracted/FlatData/
          zip -j "FlatData${BA_VERSION_NAME}.zip" *
          mv "FlatData${BA_VERSION_NAME}.zip" ../../BA-FlatData/
          cd

      - name: Prepare Text files
        run: |
          cp {TableCatalog.json,MediaCatalog.json,BundlePackingInfo-iOS.json,BundlePackingInfo-Android.json} BA-Text
          cd BA-Text
          zip -r "./日服${BA_VERSION_NAME}.zip" DBSchema ExcelTable
          cd

      - name: Prepare Assets files
        run: |
          git clone --depth 1 https://x-access-token:${{ secrets.APK_SRC_REPO }}@github.com/beichen23333/BA-Assets.git
          FILES=("TableCatalog.json" "MediaCatalog.json" "BundlePackingInfo-iOS.json" "BundlePackingInfo-Android.json")

          for file in "${FILES[@]}"; do
            if [ -f "BA-Assets/$file" ]; then
              echo "删除已存在的文件: BA-Assets/$file"
              rm "BA-Assets/$file"
            fi
          done

          cp {TableCatalog.json,MediaCatalog.json,BundlePackingInfo-iOS.json,BundlePackingInfo-Android.json} "BA-Assets"
          if [ -d "BA-Assets/DBSchema" ]; then
            rm -rf "BA-Assets/DBSchema"
          fi
          mv "BA-Text/DBSchema" "BA-Assets/DBSchema"
          if [ -d "BA-Assets/ExcelTable" ]; then
            rm -rf "BA-Assets/ExcelTable"
          fi
          mv "BA-Text/ExcelTable" "BA-Assets/ExcelTable"

          cd BA-Assets

          for item in DBSchema ExcelTable TableCatalog.json MediaCatalog.json BundlePackingInfo-iOS.json BundlePackingInfo-Android.json; do
              if [ -e "$item" ]; then
                  if [ -d "$item" ]; then
                      echo "Processing directory: $item"
                      find "$item" -type f | while read -r file; do
                          file_size=$(stat -c%s "$file" 2>/dev/null || stat -f%z "$file")
                          if [ "$file_size" -gt 104857600 ]; then
                              echo "[$file] >100 MB ($((file_size/1048576)) MB), compressing to $file.gz"
                              gzip -c "$file" > "$file.gz"
                              rm "$file"
                          fi
                      done
                  else
                      file_size=$(stat -c%s "$item" 2>/dev/null || stat -f%z "$item")
                      if [ "$file_size" -gt 104857600 ]; then
                          echo "[$item] >100 MB ($((file_size/1048576)) MB), compressing to $item.gz"
                          gzip -c "$item" > "$item.gz"
                          rm "$item"
                      fi
                  fi
              fi
          done

      - name: Upload Table artifacts
        uses: actions/upload-artifact@v4
        with:
          name: table-changes
          path: |
            BA-FlatData/
            BA-Text/
            BA-Assets/
          retention-days: 1

  Media:
    runs-on: ubuntu-latest
    needs: setup
    if: ${{ inputs.Downloads_Meida }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: false

      - name: Clone repository
        run: |
          git clone --depth 1 https://x-access-token:${{ secrets.APK_SRC_REPO }}@github.com:/beichen23333/BA-Unpack.git

      - name: Move contents to current directory
        run: |
          mv BA-Unpack/* .
          rm -rf BA-Unpack

      - name: Set up Python 3.13
        uses: actions/setup-python@v6
        with:
          python-version: '3.13'

      - name: Install requirements
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Login
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"

      - name: Get version from setup job
        run: |
          echo "BA_VERSION_NAME=${{ needs.setup.outputs.version }}" >> $GITHUB_ENV

      - name: Clone Assets repository
        run: |
          git clone --depth 1 https://x-access-token:${{ secrets.APK_SRC_REPO }}@github.com/beichen23333/BA-Assets.git

      - name: Downloads Media files
        run: |
          chmod +x update.sh
          ./update.sh JP Media 8

      - name: Upload Media artifacts
        uses: actions/upload-artifact@v4
        with:
          name: media-changes
          path: BA-Assets/
          retention-days: 1

  final-commit:
    runs-on: ubuntu-latest
    needs: [Table, Media, bundle-group-1, bundle-group-2, bundle-group-3, bundle-group-4]
    if: always() && (contains(needs.*.result, 'success') || contains(needs.*.result, 'skipped'))
    steps:
      - name: Clone repositories
        run: |
          git clone --depth 1 https://x-access-token:${{ secrets.APK_SRC_REPO }}@github.com/beichen23333/BA-FlatData.git
          git clone --depth 1 https://x-access-token:${{ secrets.APK_SRC_REPO }}@github.com/beichen23333/BA-Text.git
          git clone --depth 1 https://x-access-token:${{ secrets.APK_SRC_REPO }}@github.com/beichen23333/BA-Assets.git

      - name: Download artifacts with retry logic
        id: download-artifacts
        continue-on-error: true
        run: |
          MAX_RETRIES=3
          RETRY_COUNT=0
          SUCCESS=false
          
          while [ $RETRY_COUNT -lt $MAX_RETRIES ] && [ "$SUCCESS" = "false" ]; do
            echo "Downloading artifacts (attempt $((RETRY_COUNT+1))/$MAX_RETRIES)"
            
            # 创建artifacts目录
            rm -rf artifacts
            mkdir -p artifacts
            
            # 分别下载每个artifact，避免批量下载失败
            if [ "${{ needs.Table.result }}" = "success" ]; then
              echo "Downloading table artifacts..."
              if actions/download-artifact@v4 --name table-changes --path artifacts/table-changes; then
                echo "✓ Table artifacts downloaded"
              else
                echo "✗ Table artifacts download failed"
              fi
            fi
            
            if [ "${{ needs.Media.result }}" = "success" ]; then
              echo "Downloading media artifacts..."
              if actions/download-artifact@v4 --name media-changes --path artifacts/media-changes; then
                echo "✓ Media artifacts downloaded"
              else
                echo "✗ Media artifacts download failed"
              fi
            fi
            
            # 下载bundle artifacts
            for i in 1 2 3 4; do
              if [ "${{ needs.bundle-group-$i.result }}" = "success" ]; then
                echo "Downloading bundle artifacts group $i..."
                if actions/download-artifact@v4 --name bundle-changes-group-$i --path artifacts/bundle-changes-group-$i; then
                  echo "✓ Bundle group $i artifacts downloaded"
                else
                  echo "✗ Bundle group $i artifacts download failed"
                fi
              fi
            done
            
            # 检查是否至少有一个artifact下载成功
            if find artifacts -type f -name '*' | read; then
              SUCCESS=true
              echo "Artifacts download completed successfully"
            else
              RETRY_COUNT=$((RETRY_COUNT+1))
              if [ $RETRY_COUNT -lt $MAX_RETRIES ]; then
                echo "No artifacts downloaded, retrying in 10 seconds..."
                sleep 10
              fi
            fi
          done
          
          if [ "$SUCCESS" = "true" ]; then
            echo "download-success=true" >> $GITHUB_OUTPUT
          else
            echo "download-success=false" >> $GITHUB_OUTPUT
          fi

      - name: Apply changes from artifacts
        if: steps.download-artifacts.outputs.download-success == 'true'
        run: |
          echo "Applying changes from artifacts..."
          
          # 应用Table变更
          if [ -d "artifacts/table-changes" ]; then
            echo "Applying table changes..."
            cp -r artifacts/table-changes/BA-FlatData/* BA-FlatData/ 2>/dev/null || true
            cp -r artifacts/table-changes/BA-Text/* BA-Text/ 2>/dev/null || true
            cp -r artifacts/table-changes/BA-Assets/* BA-Assets/ 2>/dev/null || true
          fi
          
          # 应用Media变更
          if [ -d "artifacts/media-changes" ]; then
            echo "Applying media changes..."
            cp -r artifacts/media-changes/* BA-Assets/ 2>/dev/null || true
          fi
          
          # 应用Bundle变更
          for i in 1 2 3 4; do
            if [ -d "artifacts/bundle-changes-group-$i" ]; then
              echo "Applying bundle changes from group $i..."
              cp -r artifacts/bundle-changes-group-$i/* BA-Assets/ 2>/dev/null || true
            fi
          done
          
          echo "All changes applied successfully"

      - name: Configure git
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"

      - name: Commit to BA-FlatData
        run: |
          cd BA-FlatData
          git add .
          if git diff --staged --quiet; then
            echo "No changes in BA-FlatData"
          else
            git commit -m "Update FlatData version ${{ needs.setup.outputs.version }}" && git push origin
          fi

      - name: Commit to BA-Text
        run: |
          cd BA-Text
          git add .
          if git diff --staged --quiet; then
            echo "No changes in BA-Text"
          else
            git commit -m "Update Text version ${{ needs.setup.outputs.version }}" && git push origin
          fi

      - name: Smart commit to BA-Assets
        run: |
          cd BA-Assets
          
          # 智能分批提交函数
          smart_commit() {
            local file_type=$1
            local pattern=$2
            local commit_msg=$3
            local batch_size=500
            local batch_num=1
            local file_count=0
            
            echo "Processing $file_type files..."
            
            # 查找匹配的文件
            files=()
            while IFS= read -r -d '' file; do
              files+=("$file")
            done < <(find . -name "$pattern" -type f -print0)
            
            if [ ${#files[@]} -eq 0 ]; then
              echo "No $file_type files found"
              return 0
            fi
            
            echo "Found ${#files[@]} $file_type files"
            
            # 分批处理
            for ((i=0; i<${#files[@]}; i++)); do
              git add "${files[$i]}"
              ((file_count++))
              
              if [ $(( (i+1) % batch_size )) -eq 0 ] || [ $((i+1)) -eq ${#files[@]} ]; then
                if ! git diff --staged --quiet; then
                  git commit -m "$commit_msg (batch $batch_num)"
                  if git push origin; then
                    echo "✓ Pushed batch $batch_num of $file_type files ($file_count files)"
                  else
                    echo "✗ Failed to push batch $batch_num, retrying..."
                    sleep 5
                    if git push origin; then
                      echo "✓ Pushed batch $batch_num on retry"
                    else
                      echo "✗ Failed to push batch $batch_num after retry, skipping..."
                      git reset --hard HEAD~1
                    fi
                  fi
                  batch_num=$((batch_num + 1))
                  file_count=0
                fi
              fi
            done
            
            echo "Completed $file_type files processing"
          }
          
          # 按文件类型分批提交
          smart_commit "mp4" "*.mp4" "Update Assets: mp4 files - version ${{ needs.setup.outputs.version }}"
          smart_commit "jpg" "*.jpg" "Update Assets: jpg files - version ${{ needs.setup.outputs.version }}"
          smart_commit "png" "*.png" "Update Assets: png files - version ${{ needs.setup.outputs.version }}"
          smart_commit "ogg" "*.ogg" "Update Assets: ogg files - version ${{ needs.setup.outputs.version }}"
          smart_commit "json" "*.json" "Update Assets: json files - version ${{ needs.setup.outputs.version }}"
          smart_commit "zip" "*.zip" "Update Assets: zip files - version ${{ needs.setup.outputs.version }}"
          
          # 处理剩余文件
          echo "Processing remaining files..."
          remaining_files=()
          while IFS= read -r -d '' file; do
            if [[ ! "$file" =~ \.(mp4|jpg|png|ogg|json|zip)$ ]]; then
              remaining_files+=("$file")
            fi
          done < <(find . -type f -print0)
          
          if [ ${#remaining_files[@]} -gt 0 ]; then
            echo "Found ${#remaining_files[@]} remaining files"
            batch_num=1
            current_batch=()
            
            for file in "${remaining_files[@]}"; do
              current_batch+=("$file")
              git add "$file"
              
              if [ ${#current_batch[@]} -ge 500 ]; then
                if ! git diff --staged --quiet; then
                  git commit -m "Update Assets: remaining files batch $batch_num - version ${{ needs.setup.outputs.version }}"
                  if git push origin; then
                    echo "✓ Pushed remaining files batch $batch_num"
                  else
                    echo "✗ Failed to push remaining files batch $batch_num, skipping..."
                    git reset --hard HEAD~1
                  fi
                  batch_num=$((batch_num + 1))
                fi
                current_batch=()
              fi
            done
            
            if [ ${#current_batch[@]} -gt 0 ] && ! git diff --staged --quiet; then
              git commit -m "Update Assets: final batch of remaining files - version ${{ needs.setup.outputs.version }}"
              if git push origin; then
                echo "✓ Pushed final batch of remaining files"
              else
                echo "✗ Failed to push final batch, skipping..."
                git reset --hard HEAD~1
              fi
            fi
          fi
          
          echo "All files committed successfully"

      - name: Cleanup
        run: |
          rm -rf artifacts BA-FlatData BA-Text BA-Assets

  media-bundle-run:
    runs-on: ubuntu-latest
    if: ${{ github.event.client_payload.run_media_bundle == true }}
    steps:
      - name: Trigger workflow with Media and Bundle enabled
        run: |
          curl -X POST \
          -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
          -H "Accept: application/vnd.github.v3+json" \
          https://api.github.com/repos/${{ github.repository }}/actions/workflows/${{ github.workflow }}.yml/dispatches \
          -d '{"ref": "${{ github.ref }}", "inputs": {"Unpack_FlatData": false, "Downloads_Meida": true, "Extract_Bundle": true}}'

      - name: Deploy Translation
        run: |
          curl -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            https://api.github.com/repos/${{ github.repository }}/dispatches \
            -d '{"event_type": "Extract"}'
