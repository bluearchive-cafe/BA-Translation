name: Update Unpack
on:
  workflow_dispatch:
    inputs:
      Unpack_FlatData:
        description: 'Unpack FlatData?'
        required: false
        type: boolean
        default: true
      Downloads_Meida:
        description: 'Downloads Media?'
        required: false
        type: boolean
        default: true

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: false

      - name: Clone repository
        run: |
          git clone --depth 1 https://x-access-token:${{ secrets.APK_SRC_REPO }}@github.com:/beichen23333/BA-Unpack.git

      - name: Move contents to current directory
        run: |
          mv BA-Unpack/* .
          rm -rf BA-Unpack

      - name: Set up Python 3.13
        uses: actions/setup-python@v6
        with:
          python-version: '3.13'

      - name: Install requirements
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Login
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"

      - name: Get version
        id: get-versions
        run: bash version.sh info.json >> "$GITHUB_OUTPUT"

      - name: Get version name
        run: |
          echo "BA_VERSION_NAME=${{ steps.get-versions.outputs.BA_VERSION_NAME }}" >> $GITHUB_ENV

      - name: Clone FlatData repositories
        if: ${{ inputs.Unpack_FlatData }}
        run: |
          git clone --depth 1 https://x-access-token:${{ secrets.APK_SRC_REPO }}@github.com/beichen23333/BA-FlatData.git
          git clone --depth 1 https://x-access-token:${{ secrets.APK_SRC_REPO }}@github.com/beichen23333/BA-Text.git

      - name: Setup FlatData
        if: ${{ inputs.Unpack_FlatData }}
        run: |
          python setup_flatdata.py

      - name: Downloads Table files
        if: ${{ inputs.Unpack_FlatData }}
        run: |
          chmod +x update.sh
          ./update.sh

      - name: Run MemoryPackRepacker
        run: |
          chmod +x ./MemoryPackRepacker
          ./MemoryPackRepacker deserialize media ./downloads/MediaResources/Catalog/MediaCatalog.bytes MediaCatalog.json
          ./MemoryPackRepacker deserialize table  ./downloads/TableBundles/TableCatalog.bytes TableCatalog.json
          ./MemoryPackRepacker deserialize asset  ./downloads/Android_PatchPack/BundlePackingInfo.bytes BundlePackingInfo-Android.json
          ./MemoryPackRepacker deserialize asset  ./downloads/iOS_PatchPack/BundlePackingInfo.bytes   BundlePackingInfo-iOS.json

      - name: Unpack ExcelDB.db and Excel.zip
        if: ${{ inputs.Unpack_FlatData }}
        run: |
          python unpack_excel.py ./downloads/TableBundles/ExcelDB.db ./downloads/TableBundles/Excel.zip ./unpacked ./Extracted/FlatData config.json BA-Text 10

      - name: Committing FlatData
        if: ${{ inputs.Unpack_FlatData }}
        run: |
          cd ./Extracted/FlatData/
          zip -j "FlatData${BA_VERSION_NAME}.zip" *
          mv "FlatData${BA_VERSION_NAME}.zip" ../../BA-FlatData/
          cd ../../BA-FlatData
          git add "FlatData${BA_VERSION_NAME}.zip"
          git commit -m "FlatData${BA_VERSION_NAME}.zip"
          git push origin

      - name: Committing TableBundles
        if: ${{ inputs.Unpack_FlatData }}
        run: |
          cp {TableCatalog.json,MediaCatalog.json,BundlePackingInfo-iOS.json,BundlePackingInfo-Android.json} BA-Text
          cd BA-Text
          zip -r "./日服${BA_VERSION_NAME}.zip" DBSchema ExcelTable TableCatalog.json MediaCatalog.json BundlePackingInfo-iOS.json BundlePackingInfo-Android.json
          git add "日服${BA_VERSION_NAME}.zip"
          git commit -m "Add version ${BA_VERSION_NAME}"
          git push origin

      - name: Clone repositories
        run: |
          git clone --depth 1 https://x-access-token:${{ secrets.APK_SRC_REPO }}@github.com/beichen23333/BA-Assets.git

      - name: Commit TableBundles
        if: ${{ inputs.Unpack_FlatData }}
        shell: bash
        run: |
          set -e

          cp {TableCatalog.json,MediaCatalog.json,BundlePackingInfo-iOS.json,BundlePackingInfo-Android.json} BA-Text/
          cd BA-Text

          for f in DBSchema ExcelTable TableCatalog.json MediaCatalog.json BundlePackingInfo-iOS.json BundlePackingInfo-Android.json; do
              [ -e "$f" ] || continue

              if [ $(stat -c%s "$f") -gt 104857600 ]; then
                echo "[$f] >100 MB, compressing to $f.gz"
                gzip -c "$f" > "$f.gz"
                git add "$f.gz"
              else
                git add "$f"
              fi
          done
          git commit -m "Add version ${BA_VERSION_NAME}"
          git push origin