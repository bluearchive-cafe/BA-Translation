name: Check Update

on:
  workflow_dispatch:

jobs:
  check:
    name: 检查
    runs-on: ubuntu-latest
    permissions:
      contents: write
      contents: read
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
      has_changes: ${{ steps.set-matrix.outputs.has_changes }}
      cn_changes: ${{ steps.run_script.outputs.cn_table_changed }}
      gl_changes: ${{ steps.run_script.outputs.gl_catalog_changed }}
      jp_changes: ${{ steps.run_script.outputs.jp_catalog_changed }}
      jp_server_info_name: ${{ steps.run_script.outputs.jp_server_info_name }}
      jp_addressable_name: ${{ steps.run_script.outputs.jp_addressable_name }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Prepare Tool Environment
        run: |
          git clone --depth 1 https://x-access-token:${{ secrets.APK_SRC_REPO }}@github.com/beichen23333/BlueArchive-Translation.git tool
          cp -r tool/* . && rm -rf tool

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Execute Update Script
        id: run_script
        env:
          PYTHONUNBUFFERED: "1"
        run: python update_url.py

      - name: Commit and Push Changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add info_jp.json info_gl.json info_cn.json
          if git diff --staged --quiet; then
            echo "No file changes to commit."
          else
            git commit -m "Update: JP(${{ steps.run_script.outputs.jp_version_changed }}) GL(${{ steps.run_script.outputs.gl_version_changed }}) CN(${{ steps.run_script.outputs.cn_version_changed }})"
            git push
          fi

      - name: Check and Rerun Failed Workflows
        if: steps.run_script.outputs.jp_catalog_changed == 'false'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          CATALOG_URL=$(jq -r '.AddressableCatalogUrl' info_jp.json)
          TARGET_URL="${CATALOG_URL}/TableBundles/TableCatalog.bytes"
          
          HTTP_STATUS=$(curl -o /dev/null -s -w "%{http_code}" "$TARGET_URL")
          if [ "$HTTP_STATUS" != "200" ]; then
            echo "Target URL status: $HTTP_STATUS. Skipping."
            exit 0
          fi

          UNPACK_RUN=$(gh run list --workflow UpdateUnpack.yml --limit 1 --json databaseId,conclusion --jq '.[0]')
          UNPACK_ID=$(echo "$UNPACK_RUN" | jq -r '.databaseId')
          UNPACK_STATUS=$(echo "$UNPACK_RUN" | jq -r '.conclusion')

          if [ "$UNPACK_STATUS" == "failure" ] && [ -n "$UNPACK_ID" ]; then
            echo "Last UpdateUnpack failed. Rerunning: $UNPACK_ID"
            gh run rerun "$UNPACK_ID"
          fi

          REPACK_RUN=$(gh run list --workflow UpdateRepack.yml --limit 1 --json databaseId,conclusion --jq '.[0]')
          REPACK_ID=$(echo "$REPACK_RUN" | jq -r '.databaseId')
          REPACK_STATUS=$(echo "$REPACK_RUN" | jq -r '.conclusion')

          if [ "$REPACK_STATUS" == "failure" ] && [ -n "$REPACK_ID" ]; then
            echo "Last UpdateRepack failed. Rerunning: $REPACK_ID"
            gh run rerun "$REPACK_ID"
          fi

      - name: Run APK
        run: |
          curl -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: token ${{ secrets.APK_SRC_REPO }}" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            https://api.github.com/repos/beichen23333/BAJpApkSrc/dispatches \
            -d '{"event_type": "APK"}'

      - name: Generate Matrix Output
        id: set-matrix
        run: |
          MATRIX_JSON='{"include":[]}'
          HAS_CHANGES="false"

          if [ "${{ steps.run_script.outputs.jp_version_changed }}" == "true" ]; then
            MATRIX_JSON=$(echo $MATRIX_JSON | jq -c '.include += [{"id": "JP", "name": "日服", "version": "${{ steps.run_script.outputs.jp_version }}"}]')
            HAS_CHANGES="true"
          fi
          if [ "${{ steps.run_script.outputs.gl_version_changed }}" == "true" ]; then
            MATRIX_JSON=$(echo $MATRIX_JSON | jq -c '.include += [{"id": "GL", "name": "国际服", "version": "${{ steps.run_script.outputs.gl_version }}"}]')
            HAS_CHANGES="true"
          fi
          if [ "${{ steps.run_script.outputs.cn_version_changed }}" == "true" ]; then
            MATRIX_JSON=$(echo $MATRIX_JSON | jq -c '.include += [{"id": "CN", "name": "国服", "version": "${{ steps.run_script.outputs.cn_version }}"}]')
            HAS_CHANGES="true"
          fi
          echo "matrix=$MATRIX_JSON" >> $GITHUB_OUTPUT
          echo "has_changes=$HAS_CHANGES" >> $GITHUB_OUTPUT

  FlatData:
    name: 处理${{ matrix.server.name }}
    needs: check
    if: needs.check.outputs.has_changes == 'true'
    runs-on: ubuntu-latest
    strategy:
      matrix: ${{ fromJson(needs.check.outputs.matrix) }}
      fail-fast: false
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Cache FlatData
        id: cache-flatdata
        uses: actions/cache@v4
        with:
          path: Extracted
          key: ${{ matrix.id }}-flatdata-${{ matrix.version }}

      - name: Prepare Tool Environment
        run: |
          git clone --depth 1 https://x-access-token:${{ secrets.APK_SRC_REPO }}@github.com/beichen23333/BlueArchive-Translation.git tool
          cp -r tool/* . && rm -rf tool
          pip install -r requirements.txt

      - name: Clone FlatData Branch
        run: |
          git clone --depth 1 --branch ${{ matrix.id }} https://x-access-token:${{ secrets.APK_SRC_REPO }}@github.com/beichen23333/BA-FlatData.git repo_data

      - name: Copy CN Dump File
        if: matrix.id == 'CN'
        run: |
          mkdir -p Dumps
          if [ -f "repo_data/dump.cs" ]; then
            cp repo_data/dump.cs Dumps/dump.cs
            echo "Successfully copied dump.cs for CN server."
          else
            echo "Warning: dump.cs not found in repo_data."
          fi

      - name: Setup FlatData
        if: steps.cache-flatdata.outputs.cache-hit != 'true'
        run: python setup_flatdata.py ${{ matrix.id }}

      - name: Create Zip and Move
        run: |
          ZIP_NAME="${{ matrix.name }}${{ matrix.version }}.zip"
          cd Extracted && zip -r "../$ZIP_NAME" . && cd ..
          mv "$ZIP_NAME" repo_data/

      - name: Commit and Push to FlatData
        run: |
          cd repo_data
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .
          git commit -m "Upload Data: ${{ matrix.name }} ${{ matrix.version }}" --allow-empty
          git push origin ${{ matrix.id }}

  Final:
    name: 部署
    needs: [check, FlatData]
    if: needs.check.outputs.cn_changes == 'true' || needs.check.outputs.jp_changes == 'true' || needs.check.outputs.gl_changes == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Run Unpack
        run: |
          curl -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: token ${{ secrets.APK_SRC_REPO }}" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            https://api.github.com/repos/${{ github.repository }}/dispatches \
            -d '{"event_type": "Unpack","client_payload": {"JP_Enabled": "${{ needs.check.outputs.jp_changes }}", "GL_Enabled": "${{ needs.check.outputs.gl_changes }}", "CN_Enabled": "${{ needs.check.outputs.cn_changes }}"}}'

      - name: Run Repack
        if: needs.check.outputs.jp_changes == 'true'
        run: |
          curl -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: token ${{ secrets.APK_SRC_REPO }}" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            https://api.github.com/repos/${{ github.repository }}/dispatches \
            -d '{"event_type": "Repack","client_payload": {"custom_dir": "${{ needs.check.outputs.jp_addressable_name }}"}}'
