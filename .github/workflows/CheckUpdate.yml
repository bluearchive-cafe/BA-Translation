name: Check Update

on:
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
      has_changes: ${{ steps.set-matrix.outputs.has_changes }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Prepare Tool Environment
        run: |
          git clone --depth 1 https://x-access-token:${{ secrets.APK_SRC_REPO }}@github.com/beichen23333/BlueArchive-Translation.git tool
          cp -r tool/* . && rm -rf tool

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Execute Update Script
        id: run_script
        env:
          PYTHONUNBUFFERED: "1"
        run: python update_url.py

      - name: Commit and Push Changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add info_jp.json info_gl.json info_cn.json
          if git diff --staged --quiet; then
            echo "No file changes to commit."
          else
            git commit -m "Update: JP(${{ steps.run_script.outputs.jp_version_changed }}) GL(${{ steps.run_script.outputs.gl_version_changed }}) CN(${{ steps.run_script.outputs.cn_version_changed }})"
            git push
          fi

      - name: Print Outputs
        run: |
          echo "JP Version: ${{ steps.run_script.outputs.jp_version }}"
          echo "JP Version Changed: ${{ steps.run_script.outputs.jp_version_changed }}"
          echo "JP Server Info Name: ${{ steps.run_script.outputs.jp_server_info_name }}"
          echo "JP Addressable Name: ${{ steps.run_script.outputs.jp_addressable_name }}"
          echo "GL Version Changed: ${{ steps.run_script.outputs.gl_version_changed }}"
          echo "CN Version Changed: ${{ steps.run_script.outputs.cn_version_changed }}"

      - name: Generate Matrix Output
        id: set-matrix
        run: |
          MATRIX_JSON='{"include":[]}'
          HAS_CHANGES="false"

          if [ "${{ steps.run_script.outputs.jp_version_changed }}" == "true" ]; then
            MATRIX_JSON=$(echo $MATRIX_JSON | jq -c '.include += [{"id": "JP", "name": "日服", "version": "${{ steps.run_script.outputs.jp_version }}"}]')
            HAS_CHANGES="true"
          fi
          if [ "${{ steps.run_script.outputs.gl_version_changed }}" == "true" ]; then
            MATRIX_JSON=$(echo $MATRIX_JSON | jq -c '.include += [{"id": "GL", "name": "国际服", "version": "${{ steps.run_script.outputs.gl_version }}"}]')
            HAS_CHANGES="true"
          fi
          if [ "${{ steps.run_script.outputs.cn_version_changed }}" == "true" ]; then
            MATRIX_JSON=$(echo $MATRIX_JSON | jq -c '.include += [{"id": "CN", "name": "国服", "version": "${{ steps.run_script.outputs.cn_version }}"}]')
            HAS_CHANGES="true"
          fi

          echo "matrix=$MATRIX_JSON" >> $GITHUB_OUTPUT
          echo "has_changes=$HAS_CHANGES" >> $GITHUB_OUTPUT

  process:
    needs: check
    if: needs.check.outputs.has_changes == 'true'
    runs-on: ubuntu-latest
    strategy:
      matrix: ${{ fromJson(needs.check.outputs.matrix) }}
      fail-fast: false
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Cache FlatData
        id: cache-flatdata
        uses: actions/cache@v4
        with:
          path: Extracted/FlatData
          key: ${{ matrix.id }}-flatdata-${{ matrix.version }}

      - name: Prepare Tool Environment
        run: |
          git clone --depth 1 https://x-access-token:${{ secrets.APK_SRC_REPO }}@github.com/beichen23333/BlueArchive-Translation.git tool
          cp -r tool/* . && rm -rf tool
          pip install -r requirements.txt

      - name: Clone FlatData Branch
        run: |
          git clone --depth 1 --branch ${{ matrix.id }} https://x-access-token:${{ secrets.APK_SRC_REPO }}@github.com/beichen23333/BA-FlatData.git repo_data

      - name: Copy CN Dump File
        if: matrix.id == 'CN'
        run: |
          mkdir -p Extracted/Dumps
          if [ -f "repo_data/dump.cs" ]; then
            cp repo_data/dump.cs Dumps/dump.cs
            echo "Successfully copied dump.cs for CN server."
          else
            echo "Warning: dump.cs not found in repo_data."
          fi

      - name: Setup FlatData
        if: steps.cache-flatdata.outputs.cache-hit != 'true'
        run: python setup_flatdata.py ${{ matrix.id }}

      - name: Create Zip and Move
        run: |
          ZIP_NAME="${{ matrix.name }}${{ matrix.version }}.zip"
          cd Extracted && zip -r "../$ZIP_NAME" . && cd ..
          mv "$ZIP_NAME" repo_data/

      - name: Commit and Push to FlatData
        run: |
          cd repo_data
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .
          git commit -m "Upload Data: ${{ matrix.name }} ${{ matrix.version }}" --allow-empty
          git push origin ${{ matrix.id }}
