name: Update APK

on:
  workflow_dispatch:
  repository_dispatch:
    types: [APK]

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: false
          fetch-depth: 0

      - name: Clone repository
        run: |
          git clone --depth 1 https://x-access-token:${{ secrets.APK_SRC_REPO }}@github.com:/beichen23333/BlueArchive-Translation.git BlueArchive-Translation

      - name: Move contents to current directory
        run: |
          mv BlueArchive-Translation/* .
          rm -rf BlueArchive-Translation

      - name: Set up Python 3.13
        uses: actions/setup-python@v6
        with:
          python-version: '3.13'

      - name: Install requirements
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install androguard
    
      - name: Install Android SDK and build tools
        run: |
          sudo apt update
          sudo apt install -y android-sdk
          mkdir -p $HOME/build-tools
          wget https://dl.google.com/android/repository/build-tools_r33-linux.zip -O build-tools.zip
          unzip build-tools.zip -d $HOME/build-tools/
          APKSIGNER_PATH=$(find $HOME/build-tools -name apksigner -type f | head -n1)     
          echo "Found apksigner at: $APKSIGNER_PATH"
          echo "APKSIGNER_PATH=$APKSIGNER_PATH" >> $GITHUB_ENV
          echo "ANDROID_BUILD_TOOLS=$HOME/build-tools" >> $GITHUB_ENV

      - name: Verify installation
        run: |
          echo "Checking apksigner..."
          $APKSIGNER_PATH version
    
          echo "Checking Android SDK..."
          which adb || echo "adb not found (optional)"
    
          echo "Environment variables:"
          echo "APKSIGNER_PATH: $APKSIGNER_PATH"
          echo "PATH includes build-tools: $(echo $PATH | grep build-tools || echo 'No')"

      - name: Test
        PATH: ${{ env.PATH }}:${{ env.ANDROID_BUILD_TOOLS }}/$(ls ${{ env.ANDROID_BUILD_TOOLS }} | head -n1)
        run: |
          python 测试.py

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: test
          path: Temp/signed.apk
          retention-days: 1