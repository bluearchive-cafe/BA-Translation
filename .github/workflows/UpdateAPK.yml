name: Update APK

on:
  workflow_dispatch:
  repository_dispatch:
    types: [APK]

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: false
          fetch-depth: 0

      - name: Clone repository
        run: |
          git clone --depth 1 https://x-access-token:${{ secrets.APK_SRC_REPO }}@github.com:/beichen23333/BlueArchive-Translation.git BlueArchive-Translation

      - name: Move contents to current directory
        run: |
          mv BlueArchive-Translation/* .
          rm -rf BlueArchive-Translation

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install requirements
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install androguard

      - name: Install Android SDK Build Tools
        run: |
          sudo apt update
          sudo apt install -y android-sdk
          wget https://dl.google.com/android/repository/build-tools_r34-linux.zip
          unzip build-tools_r34-linux.zip
          echo "export PATH=$PATH:$(pwd)/build-tools/34.0.0/" >> $GITHUB_ENV

      - name: Run extraction script
        run: |
          python apktool.py
