name: Update Media
on:
  workflow_dispatch:
    inputs:
      custom_dir:
        description: 'Target Version'
        required: false
        default: ''
      is_cn:
        description: 'CN Voice'
        type: boolean
        default: false
      is_test:
        description: 'Test Mode'
        type: boolean
        default: false
      push_mode:
        description: 'Push Mode'
        type: choice
        options:
          - cf
          - server
        default: cf
  repository_dispatch:
    types: [Repack]

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: false

      - name: Setup ssh key
        run: |
          mkdir -p ~/.ssh

          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

          echo "${{ secrets.SERVER_SSH_KEY }}" > ~/.ssh/id_rsa2
          chmod 600 ~/.ssh/id_rsa2

          ssh-keyscan -t rsa github.com >> ~/.ssh/known_hosts
          ssh-keyscan -p 22 server.bluearchive.cafe >> ~/.ssh/known_hosts

      - name: Clone repository
        run: |
          git clone --depth 1 git@github.com:beichen23333/BlueArchive-Translation.git tool
          git clone --depth 1 git@github.com:bluearchive-cafe/BA-Text-Translation.git BA-Text-Translation
          git clone --depth 1 git@github.com:bluearchive-cafe/BA-VoiceCN.git
          git clone --depth 1 git@github.com:bluearchive-cafe/bluearchive-cafe-prod-clientpatch.git
          cp -r tool/* . && rm -rf tool

      - name: Set up Python 3.12
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'

      - name: Install requirements
        run: |
          sudo apt-get install zip
          sudo apt-get install libsqlcipher-dev
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install sqlcipher3
          pip install pysqlcipher3

      - name: Get Version info
        id: v
        run: |
          bash other/version.sh JP info_jp.json >> "$GITHUB_OUTPUT"

      - name: Update media
        run: |
          chmod +x update/update_media.sh
          update/update_media.sh JP

      - name: Update Voice
        if: github.event.inputs.is_cn == 'true' || github.event.client_payload.is_cn == 'true'
        env:
          PYTHONUNBUFFERED: "1"
        run: |
          python -m catalog.voicecn ./BA-VoiceCN/Voice voice_config.json

      - name: Patch Catalog
        env:
          PYTHONUNBUFFERED: "1"
          CF_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
          CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          R2_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
          R2_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          CUSTOM_DIR: ${{ github.event.inputs.custom_dir || github.event.client_payload.custom_dir }}
          IS_CN: ${{ github.event.inputs.is_cn || github.event.client_payload.is_cn }}
          IS_TEST: ${{ github.event.inputs.is_test || github.event.client_payload.is_test }}
          PUSH_MODE: ${{ github.event.inputs.push_mode || github.event.client_payload.push_mode }}
          TOKEN_KEY: ${{ secrets.SERVER_SSH_KEY }}
          SERVER_SSH_KEY: /home/runner/.ssh/id_rsa2
        run: |
          python -m catalog.patch_media_catalog

      - name: Commit and Push Changes
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git add voice_config.json
          if git diff --staged --quiet; then
            echo "No file changes to commit."
          else
            git commit -m "Update voice_config.json"
            git push
          fi
